<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>TEX Demo</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="css/custom.css">

	</head>

	<body>
		<div class="container">

			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h2 style="text-align:center">Transfer Explanability</h2>
				</div>
			</div>


			<div class="row">


				<div class="col-md-3 col-md-offset-1" style="margin-top:50px">
	                <div class="row">
	                	<div class="col-md-10">
	                		<label for="model">Model:</label>
                          <select class="form-control" id="model">
                            <option value="EMNIST_nn">Digits -> Letters (NN)</option>
                            <option value="EMNIST_cnn">Digits -> Letters (CNN)</option>
                            <option value="MNIST_nn">Letters -> Digits (NN)</option>
                            <option value="MNIST_cnn">Letters -> Digits (CNN)</option>
                          </select>
	                	</div>
	                </div>

	                <div class="row" style="margin-top:20px">
	                	<div class="col-md-10">
	                		<label for="lrptype">LRP Type:</label>
                          <select class="form-control" id="lrptype">
                            <option value="simple">Simple</option>
                            <option value="alphabeta">Alpha-beta</option>
                            <option value="epsilon">Epsilon</option>
                            <!-- <option>WW</option> -->
                          </select>
	                	</div>
	                </div>

	                <!-- <div class="row" style="margin-top:20px">
	                	<div class="col-md-10">
	                		<label for="method">Method:</label>
                          <select class="form-control" id="method">
                            <option value="1">Method-1</option>
                            <option value="2">Method-2</option>
                            <option value="3">Method-3</option>
                          </select>
	                	</div>
	                </div>

	                <div class="row" style="margin-top:20px">
	                	<div class="col-md-10">
	                		<label for="methodthreshold">Method-Threshold:</label>
	                		<input type="number" class="form-control" id="methodthreshold" value=15>
                         
	                	</div>
	                </div>

	                <div class="row" style="margin-top:20px">
	                	<div class="col-md-10">
	                		<label for="overlapthreshold">Overlap-Threshold:</label>
                          	<input type="number" class="form-control" id="overlapthreshold" value=10>
	                	</div>
	                </div> -->
	            </div>


				<div class="col-md-2" style="margin-top:35px">
					<h4 style="">Draw</h4>
					<div id="canvas-div">
	                    <canvas id="canvas" width="168" height="168"></canvas>
	                </div>
	                <div class="row">
	                	<div class="col-md-12">
	                		<button type="button" class="btn btn-success" id="predict">Run <i id="status"></i></button>
                            <button type="button" class="btn btn-default" id="clear-canvas">Clear</button>
	                	</div>
	                </div>
	            </div>

	            <div class="col-md-6" style="margin-top: 35px;">
	            	<div class="col-md-4">
                        <h4>Result</h4>
                    <div class="image-pane" id="lrp-results">
                        <img height="200" width="400" style=" border: 1px solid;" id="lrpimg" src="/images/lrpresult.png">
                    </div>
                </div>
	            </div>
			</div>


		<div class="row" style="margin-top:50px;padding-left:32px">
			<div class="col-md-5 col-md-offset-6" >
				<div class="col-md-12" style="background-color: rgb(180, 180, 180); color:white; width:400px">
					<p style="margin-top:10px">Prediction: <label id="predictionLabel"></label> , Second Prediction: <label id="2predictionLabel"></label></p>
				</div>
				
			</div>

		</div>


		</div>
		


	<!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/custom.js"></script>
